<!DOCTYPE html>
<html>
 <head><script src="/j/out"></script>
  <title>Страница HTML5</title><meta charset="utf-8">
 </head>
 <body>
   <h4 id="author" title="GossJS">Егор А</h4>
   
		<table>
          <tr><td>Login</td><td>Password</td></tr>
          <tr><td>1-1</td><td>1-2</td></tr>
          <tr><td>2-1</td><td>2-2</td></tr>
          <tr><td>3-1</td><td>3-2</td></tr>
          <tr><td>4-1</td><td>4-2</td></tr>
        </table>
      
<script>
  {
  let cells = document.querySelectorAll(`table tr`);
   
  (async()=>
   {
      const {users} = await fetch('/j/users').then(x=>x.json());
  for(let i = 0; i < cells.length; i++)
  {
     let key = cells[i+1].childNodes[0];
     let value = cells[i+1].childNodes[1];
     key.textContent = users[i].login;
     value.textContent = users[i].password;
  }
  })();
  }
</script>
   <style>
     table
     {
  			width:300px;
	}
	tr:nth-child(1)
     {
	    background-color:black;
  		color:white;
	}
tr:nth-child(3)
     {
		  background-color:#cccccc;
	}
tr:nth-child(5)
     {
	  background-color:#cccccc;
	}
     </style>
   
 </body>
</html>
